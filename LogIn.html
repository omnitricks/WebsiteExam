<html>
<head>
	<title>Login</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/LIstyle.css">
	
</head>
<body>
	<div class="login-page">
		<div class="modal-dialog text-left">
			<div class="col-sm-8 main-section">
				<div class="modal-content edit">
				
					<div class="col-12 user-img text-center">
						<img src="img/logo.png">
					</div>

						<p class="h1">Login Here</p>

					<form class="col-sm-12">
							<label class="lb">Username</label>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Enter Username">
						</div>
							<label class="lb">Password</label>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Enter Password">
						</div>
						<a href="Main.html" type="submit" class="btn"><i class="fas fa-sign-in-alt"></i>Login</a>
					</form>
					
					<div class="col-sm-12 forgot">
						<a href="#">Lost your password?</a><br>
						<a href="SignUp.html">Don't have an account?</a>
					</div>
					
				</div>
			</div>
		</div>
	</div>

</body>
</html>
